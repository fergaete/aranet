---
propel: 
  _attributes: 
    defaultIdMethod: native
    noxsd: true
    package: plugins.sfPropelFileStoragePlugin.lib.model
  sf_file_info: 
    _attributes: 
      phpName: sfPropelFileStorageInfo
      package: plugins.sfPropelFileStoragePlugin.lib.model
    file_id: 
      type: integer
      autoIncrement: true
      required: true
      primaryKey: true
    file_name: 
      type: varchar
      size: 255
    file_title: 
      type: varchar
      size: 255
    file_size: 
      type: integer
    file_mime_type: 
      type: varchar
      size: 100
    file_width: 
      type: integer
    file_height: 
      type: integer
    file_is_cached: 
      type: boolean
      size: 1
    created_at:                 timestamp
    created_by:                 { type: integer, foreignTable: sf_guard_user_profile, foreignReference: user_id, default: null }
    updated_at:                 timestamp
    updated_by:                 { type: integer, foreignTable: sf_guard_user_profile, foreignReference: user_id, default: null }
    deleted_at:                 timestamp
    deleted_by:                 { type: integer, foreignTable: sf_guard_user_profile, foreignReference: user_id, default: null }
  sf_file_data: 
    _attributes: 
      phpName: sfPropelFileStorageData
      package: plugins.sfPropelFileStoragePlugin.lib.model
    file_data_id: 
      type: integer
      autoIncrement: true
      required: true
      primaryKey: true
    file_binary_data: 
      type: blob
    file_info_id: 
      type: integer
      foreignTable: sf_file_info
      foreignReference: file_id
  sf_file_object:
    _attributes:
      phpName: sfPropelFileStorageObject
      package: plugins.sfPropelFileStoragePlugin.lib.model
    id:
    file_object_id:    integer
    file_object_class: varchar(64)
    file_info_id: 
      type: integer
      foreignTable: sf_file_info
      foreignReference: file_id
      onDelete: cascade
    created_at:                 timestamp
    created_by:                 { type: integer, foreignTable: sf_guard_user_profile, foreignReference: user_id, default: null }
    updated_at:                 timestamp
    updated_by:                 { type: integer, foreignTable: sf_guard_user_profile, foreignReference: user_id, default: null }
    deleted_at:                 timestamp
    deleted_by:                 { type: integer, foreignTable: sf_guard_user_profile, foreignReference: user_id, default: null }
    _indexes:
      file_info_idx2:
        - file_info_id
      file_object_id_idx2:
        - file_object_id
      file_object_class_idx2:
        - file_object_class
    _uniques:
      file_object_unique_idx:
        - file_info_id
        - file_object_id
        - file_object_class
