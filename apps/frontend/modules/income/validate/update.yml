fillin:
  enabled: on
fields:
  income_item_name:
    required:
      msg:       Enter a name for this income
    sfStringValidator:
      min:       2
      min_error: This name is too short (2 characters minimum)
      max:       100
      max_error: This name is too long. (100 characters maximum)

  income_item_vendor_id:
    required:
      msg:       Select a vendor
      
  income_item_base:
    required:
      msg:       Enter an amount

  income_date:
    required:
      msg:       Enter a valid date

